<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f26e94a7e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo/estilo.css">
    <title>Formulario</title>
</head>
<body>
    <div class="contenido">
        <div class="item">
            <span class="titulo">Libro de reclamaciones</span>
        </div>
        <div class="item cuerpo">
            <span >Estamos para ayudarte</span>
        </div>
        <div class="item pie">
            <span >Registra tus disconformidades</span>
        </div>
    </div>
    <div class="slider-frame">
        <ul>
            <li><img src="img/transmares4.jfif" alt="Cargando..."></li>
            <li><img src="img/transmares5.jpg" alt="Cargando..."></li>
        </ul>
    </div>
    
    <div class="caja">
        <h2 class="caja-titulo">Libro de Reclamaciones</h2>
        <h2 class="caja-subtitulo">Registra 2 tipos de insatisfacciones: quejas y reclamaciones</h2>
    </div>
    <div class="cajaReclamo">
        <div class="cajaReclamo-contenido">
            <h3>¿Qué es una reclamación?</h3>
            <h5>Es una disconformidad respecto a:</h5>
            <div class="cajaReclamo-cuerpo">
                <div class="cajaReclamo-item">
                    <i class="fas fa-coins"></i>
                    <label>Sobre cobros realizados</label>
                </div>
                <div class="cajaReclamo-item">
                    <i class="fas fa-ship"></i>
                    <label>Sobre seguimiento de embarque </label>
                </div>
                <div class="cajaReclamo-item">
                    <i class="fas fa-exclamation-circle"></i>
                    <label>Sobre Operaciones con la empresa (Avisos, desgloses, etc.)</label>
                </div>
                <div class="cajaReclamo-item">
                    <i class="fas fa-truck-loading"></i>
                    <label>Sobre Operaciones con el terminal</label>
                </div>
            </div>
        </div>
        <div class="cajaReclamo-contenido">
            <h3>¿Qué es una queja?</h3>
            <h5>Es una disconformidad respecto a:</h5>
            <div class="cajaReclamo-cuerpo">
                <div class="cajaReclamo-item">
                    <i class="fas fa-users-cog"></i>
                    <label for="">Atención en oficina</label>
                </div>
                <div class="cajaReclamo-item">
                    <i class="fas fa-phone-volume"></i>
                    <label for="">Atención vía telefónica</label>
                </div>
                <div class="cajaReclamo-item">
                    <i class="fas fa-user-friends"></i>
                    <label for="">Atención preferencial</label>
                </div>
                <div class="cajaReclamo-item">
                    <i class="fas fa-user-clock"></i>
                    <label for="">Tiempo de atención en general</label>
                </div>
            </div>
        </div>
    </div>

    <div class="cajaReclamo-boton">
        <a href="frmReclamo.html" class="btn-reclamo">Ingresa Aquí</a>
    </div>
</body>
</html>
